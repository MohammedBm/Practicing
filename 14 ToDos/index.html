<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="./assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/887ab97218.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>



</head>

<body>

    <div class="container">
        <h1>To-Do List<i class="fa fa-plus-circle" aria-hidden="true"></i></h1>
        <div id="post-form">
          <input type="text" id="task" placeholder="Add a new ToDo" />

        </div>
        <ul id="pending">
            <li><span><i class="fa fa-trash"></i></span> Do laundry</li>
            <li><span><i class="fa fa-trash"></i></span> Go to Class</li>
            <li><span><i class="fa fa-trash"></i></span> Go shopping</li>
        </ul>
    </div>




    <script type="text/javascript" src="./assets/js/todos.js"></script>
</body>

</html>
